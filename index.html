<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link rel="stylesheet" href="stilus.css">
</head>
<body>
    <main>
        <h1>Azonosító adataid</h1>
        <form>
            <hr>
            <table>
                <tr>
                    <td><label for="email">e-mail címed:</label></td>
                    <td><input type="email" id="email" name="email" pattern="^[0-9a-z\.-]+@([0-9a-z-]+\.)+[a-z]{2,4}$"></td>
                </tr>
                <tr>
                    <td><label for="psw">leendő jelszavad:</label></td>
                    <td><input type="password" id="psw" name="psw" minlength="8" maxlength="16" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$_])[A-Za-z\d@$_]{8,16}$" required></td>
                </tr>
                <tr>
                    <td><label for="psw2">jelszavad még egyszer:</label></td>
                    <td><input type="password" id="psw2" name="psw2" minlength="8" maxlength="16" onblur="ell2()" required></td>
                </tr>
                <tr>
                    <td><label for="szulev">születési éved:</label></td>
                    <td><input type="number" id="szulev" min="1922" max="2022" name="szulev"></td>
                </tr>
                <tr>
                    <td><label for="irszam">lakóhelyed irányítószáma:</label></td>
                    <td><input type="text" id="irszam" name="irszam" pattern="[1-9][0-9]{3}"></td>
                </tr>
                <tr>
                    <td>iskolai végzettséged:</td>
                    <td>
                        <input type="radio" id="alt" name="vegzettseg" value="a">
                        <label for="alt">általános iskola</label><br>

                        <input type="radio" id="kozep" name="vegzettseg" value="k">
                        <label for="kozep">középiskola</label><br>

                        <input type="radio" id="fo" name="vegzettseg" value="f">
                        <label for="fo">főiskola, egyetem</label>
                    </td>
                </tr>
            </table>

            <hr>
            <p>
                <label for="felt">a regisztációs feltételeket elfogadom:</label>
                <input type="checkbox" name="felt" id="felt">
            </p>
            <hr>
            <p>
                <button type="submit">Regisztráció</button>
                <button type="button" onclick="mezottorol()">Mezők törlése</button>
            </p>

        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
